<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Casino: Players</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Players</h1>
        <div class="sub-heading">
          <a href="/">Home</a>
          <a href="/transactions">Transactions</a>
        </div>
      </div>
      <table
        class="table table-striped table-bordered"
        data-order='[[1, "desc"]]'
      >
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Balance</th>
        </tr>
        <tr th:each="player: ${players}">
          <td th:text="${player.id}">ID</td>
          <td>
            <a
              th:href="@{/player/{id}(id=${player.id})}"
              th:text="${player.username}"
              >Username</a
            >
          </td>
          <td th:text="${player.balance}">Balance</td>
        </tr>
      </table>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/site.js"></script>
    </div>
  </body>
</html>
